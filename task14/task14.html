<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  var x,a,b;
  var n = 1;
  aqiData.sort(function(a,b){return a[1]-b[1];});
  for (x in aqiData)
  {
    if(aqiData[x][1]>=60)
    {
      var city = document.createElement("li");
      var node = document.createTextNode("第"+n+"名："+aqiData[x]);
      city.appendChild(node);
      var element = document.getElementById("aqi-list");
      element.appendChild(city);
      n++;
    }
  }
})();

</script>
</body>
</html>
